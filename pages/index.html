<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Function</title>
</head>
<body>
    <h1>Execute Function</h1>
    <button id="executeBtn">Execute Function</button>
    <div id="output"></div>

    <script>
        document.getElementById("executeBtn").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "teste.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            };
            xhr.send("execute=true");
        });
    </script>

    <input type="text" id="searchBar" placeholder="Enter a value">
    <button id="executeButton">Execute JavaScript Code</button>

    <script src="../javascript/search_bar_algo.js"></script>
</body>
</html>
